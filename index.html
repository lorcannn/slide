<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>slide_nomal</title>
        <link rel="stylesheet" href="./slide_nomal.css">
    </head>
    <body>
        <div class="main">
            <div class="slide" data-image="3" data-active="0">
                <img id="id-img-0" class="slide-image slide-active" src="10.JPG" alt="">
                <img id="id-img-1" class="slide-image" src="11.JPG" alt="">
                <img id="id-img-2" class="slide-image" src="12.JPG" alt="">
                <button id="id-button-left" class="slide-button button-vertical-center button-none"
                    data-offset="-1">
                    <
                </button>
                <button id="id-button-right" class="slide-button button-vertical-center button-none"

                    >
                </button>
                <div class="slide-indicators">
                    <span id="id-indi-0" data-index="0" class="slide-indi indi-show"></span>
                    <span id="id-indi-1" data-index="1" class="slide-indi"></span>
                    <span id="id-indi-2" data-index="2" class="slide-indi"></span>
                </div>
            </div>
        </div>

        <script src="slide_nomal.js"></script>
